<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <!-- Single Header -->
        <header>
            <h1>Interactive Polls</h1>
            <div class="button-group">
                <button id="createPollBtn" class="create-poll-btn">Create New Poll</button>
                <button id="resetBtn" class="reset-btn">Reset All Polls</button>
            </div>
        </header>

        <!-- Create Poll Modal -->
        <div id="createPollModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create New Poll</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="createPollForm">
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <input type="text" id="question" placeholder="Enter your question" required>
                    </div>
                    <div class="form-group">
                        <label>Options:</label>
                        <div id="optionsContainer">
                            <input type="text" class="option-input" placeholder="Option 1" required>
                            <input type="text" class="option-input" placeholder="Option 2" required>
                        </div>
                        <button type="button" id="addOptionBtn" class="secondary-btn">Add Option</button>
                    </div>
                    <button type="submit" class="primary-btn">Create Poll</button>
                </form>
            </div>
        </div>

        <!-- Polls Container -->
        <main id="pollsContainer" class="polls-container">
            <!-- Polls will be dynamically added here -->
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
